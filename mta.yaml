## Generated mta.yaml based on template version 0.4.0
## appName = sfc
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: sfc
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: sfc-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      # Resources extracted from CAP configuration
      - name: sfc-db
    provides:
      - name: srv_api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: sfc-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 512M
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: sfc-db

  # -------------------- UI MODULE ------------------------
  - name: sfc-ui
    type: nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 384M
    provides:               
      - name: sfc-url-ui  
        properties:
          url: ${default-url}      
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv_api
          url: ~{srv-url}
    properties:
      SAP_JWT_TRUST_ACL:
       - clientid: "*"
         identityzone: "*"  

resources:

  # ------------------------------------------------------------
  - name: sfc-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
